version: "3"
services:
  nginx:
    image: nginx:stable
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ws-app

  ws-app:
    image: node:18
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: sh -c "npm install ws && node ws-server.js"
