<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Retry-After Header Check</title>
</head>

<body>
  <script>
    (async () => {
      try {
        const res = await fetch("https://httpbin.org/response-headers?Retry-After=120&Access-Control-Expose-Headers=Retry-After");
        console.log("ステータス:", res.status);

        // すべてのヘッダー一覧を出力
        console.log("=== 全ヘッダー ===");
        for (const [k, v] of res.headers.entries()) {
          console.log(k, ":", v);
        }

        // Retry-After ヘッダーを直接取得
        console.log("Retry-After:", res.headers.get("Retry-After"));
      } catch (e) {
        console.error("エラー:", e);
      }
    })();
  </script>
</body>

</html>
